<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="wrap">
        <h1 class="ir_so">계산기</h1>        

        <div id="calculator">    
            <div class="light">
                <a href="#" class="lightOn"><i class="fa fa-sun-o" aria-hidden="true"></i></a>            
                <a href="#" class="lightOff"><i class="fa fa-moon-o" aria-hidden="true"></i></i></a>            
            </div>
            
            <div class="container">   

                <div class="screen">
                    <div class="formula">
                        <span></span>
                    </div>
                    <div class="result">
                        <span></span>
                    </div>
                </div> 
                <!-- //스크린 영역 -->

                <table>
                    <tbody>
                        <tr>
                            <td class="func" id="reset">C</td>
                            <td class="func npSelect">+/-</td>
                            <td class="func percent">%</td>
                            <td class="func opr"> / </td>
                        </tr>
                        <tr>
                            <td class="num">7</td>
                            <td class="num">8</td>
                            <td class="num">9</td>
                            <td class="func opr"> * </td>
                        </tr>
                        <tr>
                            <td class="num">4</td>
                            <td class="num">5</td>
                            <td class="num">6</td>
                            <td class="func opr"> - </td>
                        </tr>
                        <tr>
                            <td class="num">1</td>
                            <td class="num">2</td>
                            <td class="num">3</td>
                            <td class="func opr"> + </td>
                        </tr>
                        <tr>
                            <td class="num" colspan="2">0</td>
                            <td class="func float">.</td>
                            <td class="rs">=</td>                           
                        </tr>
                    </tbody>
                </table>
                <!-- //계산기버튼 영역 -->
            </div>
            
        </div>
        
    </div>
    <script src="app.js"></script>
</body>
</html>
