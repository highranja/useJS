<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrap">
        <h1 class="ir_so">계산기</h1>

        <div id="calculator">
            
            <div class="container">
                <div class="screen">
                    <div class="formula">
                        <span></span>
                    </div>
                    <div class="result">
                        <span></span>
                    </div>
                </div>
                <table>
                    <tbody>
                        <tr>
                            <td class="func" id="reset">C</td>
                            <td class="func npSelect">+/-</td>
                            <td class="func percent">%</td>
                            <td class="func opr">/</td>
                        </tr>
                        <tr>
                            <td class="num">7</td>
                            <td class="num">8</td>
                            <td class="num">9</td>
                            <td class="func opr">*</td>
                        </tr>
                        <tr>
                            <td class="num">4</td>
                            <td class="num">5</td>
                            <td class="num">6</td>
                            <td class="func opr">-</td>
                        </tr>
                        <tr>
                            <td class="num">1</td>
                            <td class="num">2</td>
                            <td class="num">3</td>
                            <td class="func opr">+</td>
                        </tr>
                        <tr>
                            <td class="num" colspan="2">0</td>
                            <td class="func float">.</td>
                            <td class="rs">=</td>                           
                        </tr>
                    </tbody>
                </table>
            </div>
            
        </div>
        
    </div>
    <script src="app.js"></script>
</body>
</html>
